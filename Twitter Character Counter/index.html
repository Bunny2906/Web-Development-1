<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter tweet limit- check your tweet character count</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p id="title"><strong>Tweet Character Count</strong></p>
        <textarea name="tweet-text-area" id="tweet" cols="30" rows="10" placeholder="Start typing... You can enter upto 240 characters only"></textarea>
    </div>
    <div class="result">
        <div class="res-box green">
            <h3>Total Characters</h3>
            <p id="cur-chars"><strong>0</strong></p>
        </div>
        <div class="res-box red">
            <h3>Remaining Characters</h3>
            <p id="remaining-chars"><strong>240</strong></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
