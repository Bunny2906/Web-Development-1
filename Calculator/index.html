<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/calculator.png">
</head>
<body>
    <div class="container">
        <div class="item item1">Calculator</div>
        <div class="item item2">Answer</div>
        <div class="item item3">AC</div>
        <div class="item item4">
            <img src="icons/backspace.png" alt="clear" style="margin-bottom: 5px;">
        </div>
        <div class="item item5" style="color: #7c5efe;font-weight: bold;">%</div>
        <div class="item item6">
            <div class="symbol">รท</div>
        </div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">
            <div class="symbol">X</div>
        </div>
        <div class="item item11">4</div>
        <div class="item item12">5</div>
        <div class="item item13">6</div>
        <div class="item item14">
            <div class="symbol">-</div>
        </div>
        <div class="item item15">1</div>
        <div class="item item16">2</div>
        <div class="item item17">3</div>
        <div class="item item18 ">
            <div class="symbol">+</div>
        </div>
        <div class="item item19"></div>
        <div class="item item20">0</div>
        <div class="item item21">.</div>
        <div class="item item22 ">
            <div class="symbol">=</div>
        </div>
    </div>
</body>
</html>
